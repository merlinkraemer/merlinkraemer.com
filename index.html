<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes"
    />
    <!-- Prevent aggressive caching -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title style="display: none">merlin's internet</title>

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://media.merlinkraemer.com" crossorigin />

    <!-- Preload critical resources -->
    <link rel="preload" href="/favicon.png" as="image" />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://media.merlinkraemer.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
